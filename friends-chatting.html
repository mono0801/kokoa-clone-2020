<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Kokoa Clone</title>
  </head>

  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <!-- fontawesome 에서 아이콘 가져오기 -->
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>      
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title Chatting__title">친구</h1>
      </div>
      <div class="alt-header__column">
          <span class="alt-header__column__icon">
              <i class="fas fa-search fa-2x"></i></span>
          <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen chatting">
        <div class="chat__timestamp">
            Friday, December 31, 2021
        </div>
        <div class="message-row message-row--other">
          <img src="./img/카카오톡 기본 프로필.jpg"/>
          <div class="message-row__content">
            <span class="message__user">친구</span>
            <div class="message__contents">
              <span class="message__contents__text">머함?</span>
              <span class="message__contents__time">19:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--me">
          <div class="message-row__content">
            <div class="message__contents">
              <span class="message__contents__text">
                게임 중</span>
              <span class="message__contents__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--other">
          <img src="./img/카카오톡 기본 프로필.jpg"/>
          <div class="message-row__content">
            <span class="message__user">친구</span>
            <div class="message__contents">
              <span class="message__contents__text">먼 겜?</span>
            </div>
            <div class="message__contents">
              <span class="message__contents__text">같이 몬헌 ㄱ?</span>
              <span class="message__contents__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--me">
          <div class="message-row__content">
            <div class="message__contents">
              <span class="message__contents__text">
                걍 닌텐도 하는중</span>
            </div>
            <div class="message__contents">
              <span class="message__contents__text">
                내일 ㄱㄱ</span>
              <span class="message__contents__time">21:30</span>
            </div>
          </div>
        </div>
        
        <div class="message-row message-row--other">
          <img src="./img/카카오톡 기본 프로필.jpg"/>
          <div class="message-row__content">
            <span class="message__user">친구</span>
            <div class="message__contents">
              <span class="message__contents__text">ㅇㅋ</span>
              <span class="message__contents__time">22:30</span>
            </div>
          </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="cycle">
          <div class="cycle-dot"></div>
          <div class="cycle-dot"></div>
          <div class="cycle-dot"></div>
          <div class="cycle-dot"></div>
          <div class="cycle-dot"></div>
          <div class="cycle-dot"></div>
      </div>
      <span>Sorry, Your screen is too big</span>
  </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
